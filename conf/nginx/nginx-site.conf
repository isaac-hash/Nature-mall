    # conf/nginx/nginx-site.conf
    server {
        # Render provisions and terminates SSL, so we listen on port 80 inside the container
        listen 80;
        server_name _; # Wildcard server name

        # Set the root directory to Laravel's public folder
        root /var/www/html/public;
        index index.html index.htm index.php;

        # Disable sendfile for better compatibility with network filesystems (common in Docker)
        sendfile off;

        # Direct Nginx error and access logs to stdout/stderr for Render's logging
        error_log /dev/stdout info;
        access_log /dev/stdout;

        # Handle requests that don't match a file or directory by routing them to index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Specific locations for favicon and robots.txt (optional, but good practice)
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt { access_log off; log_not_found off; }

        # Custom error page for 404s (Laravel's default behavior)
        error_page 404 /index.php;

        # Pass PHP requests to PHP-FPM
        location ~ \.php$ {
            # Split URI to get the actual PHP script path
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            # Forward requests to the PHP-FPM socket (provided by the base Docker image)
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params; # Include standard FastCGI parameters
            # Set SCRIPT_FILENAME to the full path of the PHP script
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # Set PATH_INFO for routing within Laravel
            fastcgi_param PATH_INFO $fastcgi_path_info;
            # Hide PHP version header for security
            fastcgi_hide_header X-Powered-By;
        }

        # Deny access to hidden files (like .env, .git, etc.) for security
        location ~ /\. {
            log_not_found off;
            deny all;
        }
    }
    